<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="styleSheet">
</head>

<body>
    <div class="gameMain" id="gameMain">
        <div class="header">
            <p style="color: green;">let's Play Dice</p>
            <p style="font-weight:700;">Player-1 To Play</p>
        </div>
        <div class="top">
            <div class="player1">
                <div>
                    <p>Player1</p>
                </div>
                <div>
                    <p class="play1-score" id="play1-score"><b>0</b></p>
                </div>
                <div><button id="play1-btn" class="btn" onclick="rollnow('play1-btn')">Roll Now</button></div>
            </div>
            <div class="dice">
                <img class="dice-img" id="dice-img" src="./images/Dice1.png" alt="img1">
            </div>
            <div class="player2">
                <div>
                    <p>Player2</p>
                </div>
                <div>
                    <p class="play2-score" id="play2-score"><b>0</b></p>
                </div>
                <div><button id="play2-btn" class="btn-disable" disabled="false" onclick="rollnow('play2-btn')">Roll
                        Now</button></div>
            </div>
        </div>
        <div class="bottom">
            <div><button class="btn btn-reset" id="resetBtn" disabled onclick="reset()">Reset</button></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
